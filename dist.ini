name    = Business-CyberSource
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2011

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]
	skip = ^Bread::Board

[Prereqs]
	DateTime::Format::W3CDTF       = 0.06
	MooseX::Types::Common::Numeric = 0.001003
	LWP::Protocol::https           = 0

[Prereqs / TestRecommends]
	Bread::Board            = 0.25

[Prereqs / DevelopRequires ]
	Test::File::ShareDir    = 0

[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	namespace = Business::CyberSource::Request::Role
	namespace = Business::CyberSource::Response::Role
	namespace = Business::CyberSource::Role
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests,Test::Portability,Test::Pod::LinkCheck,Test::Compile
	critic_config = perlcritic.rc

[Test::Compile]
	skip    = ^Business::CyberSource::Factory::Request$

[ExtraTests]

[Test::PodSpelling]
	stopwords = CyberSource's
	stopwords = Num
	stopwords = Str
	stopwords = datetime
	stopwords = merchantID
	stopwords = ip
	stopwords = DCC
	stopwords = cid
	stopwords = cvn
	stopwords = cvc
	stopwords = cvv
	stopwords = login
	stopwords = SOAPI
	stopwords = Bleue
	stopwords = Carta
	stopwords = Carte
	stopwords = Dankort
	stopwords = JAL
	stopwords = Santander
	stopwords = UATP
	stopwords = YYYY
	stopwords = timestamp
	stopwords = overmeer
	stopwords = AVS
	stopwords = MerchantReferenceCode
	stopwords = env
	stopwords = WSDL
	stopwords = XSD
	stopwords = subclasses

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to     = my
	push_to     = hg
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = v0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
